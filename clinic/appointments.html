<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Management - Clinic Admin</title>
  <link rel="stylesheet" href="../style/appointments.css">
  <link rel="stylesheet" href="../style/modal.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Clinic Admin</div>
    <nav>
      <ul>
        <li><a href="dashboard.php">Dashboard</a></li>
        <li><a class="active">Appointments</a></li>
        <li><a href="#patients">Patients</a></li>
        <li><a href="doctors.php">Doctors</a></li>
        <li><a href="../backend/logout.php" class="btn-logout">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Appointments Section -->
    <section id="appointments" class="section">
      <h1>Appointment Management</h1>
      <div class="filters">
        <input type="date" id="filter-date" onchange="filterAppointments()">
        <select id="filter-doctor">
          <option value="">All Doctors</option>
          <!-- Doctors will be populated here -->
        </select>
        <input type="text" id="filter-patient" placeholder="Patient">
        </select>
        <select id="filter-status">
          <option value="">All Statuses</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <button class="btn-action" onclick="openAddAppointmentModal()">Add Appointment</button>
      <table id="appointments-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                  <td>2025-01-10</td>
                  <td>10:10</td>
                  <td>Jane Smith</td>
                  <td>Dr. John Doe</td>
                  <td>Confirmed</td>
                  <td>
                    <button class="btn-action" onclick="openEditAppointmentModal(1)">Edit</button>
                    <button class="btn-action" onclick="cancelAppointment(1)">Cancel</button>
                  </td>
                </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Add Appointment Modal -->
  <div id="add-appointment-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddAppointmentModal()">&times;</span>
        <h2>Add Appointment</h2>
        <form id="add-appointment-form">
          <label for="appointment-date">Date:</label>
          <input type="date" id="appointment-date" required>
          <label for="appointment-time">Time:</label>
          <input type="time" id="appointment-time" required>
          <label for="appointment-patient">Patient:</label>
          <input type="text" name="" id="">
          </select>
          <label for="appointment-doctor">Doctor:</label>
          <select id="appointment-doctor" required>
            <option value="30001">Dr. John Doe</option>
            <option value="30001">Dr. Abdelouadoud.M</option>
          </select>
          <label for="appointment-status">Status:</label>
          <select id="appointment-status" required>
            <option value="Confirmed">Confirmed</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          <button type="submit">Add Appointment</button>
        </form>
      </div>
    </div>

  <!-- Edit Appointment Modal -->
  <div id="edit-appointment-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditAppointmentModal()">&times;</span>
        <h2>Edit Appointment</h2>
        <form id="edit-appointment-form">
          <input type="hidden" id="edit-appointment-id">
          <label for="edit-appointment-date">Date:</label>
          <input type="date" id="edit-appointment-date" required>
          <label for="edit-appointment-time">Time:</label>
          <input type="time" id="edit-appointment-time" required>
          <label for="edit-appointment-patient">Patient:</label>
          <select id="edit-appointment-patient" required>
            <!-- Patients will be populated here -->
          </select>
          <label for="edit-appointment-doctor">Doctor:</label>
          <select id="edit-appointment-doctor" required>
            <!-- Doctors will be populated here -->
          </select>
          <label for="edit-appointment-status">Status:</label>
          <select id="edit-appointment-status" required>
            <option value="Confirmed">Confirmed</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

  <!-- Script -->
  <script src="../script/appointments.js"></script>
</body>
</html>
